<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kota Futuristik 2035</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to top, #000, #111);
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .sky {
      position: absolute;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, #1a1a40, #000033);
      z-index: 0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .city {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, #222, #333);
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      z-index: 2;
    }

    .building {
      width: 30px;
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
      margin: 0 5px;
      border-radius: 3px 3px 0 0;
      animation: lightPulse 3s infinite;
    }

    @keyframes lightPulse {
      0%, 100% { box-shadow: 0 0 10px #0ff; }
      50% { box-shadow: 0 0 30px #0ff; }
    }

    .hover-car {
      position: absolute;
      bottom: 80px;
      width: 60px;
      height: 30px;
      background: #f0f;
      border-radius: 15px;
      box-shadow: 0 0 15px #f0f;
      animation: flyCar 6s linear infinite;
      z-index: 3;
    }

    @keyframes flyCar {
      0% { left: -100px; }
      100% { left: 110%; }
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      z-index: 4;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <div class="sky">
    <div class="stars">
      <!-- Random stars -->
      <div class="star" style="top:10%; left:20%"></div>
      <div class="star" style="top:30%; left:70%"></div>
      <div class="star" style="top:50%; left:40%"></div>
      <div class="star" style="top:25%; left:90%"></div>
      <div class="star" style="top:15%; left:10%"></div>
    </div>
  </div>

  <div class="title">ðŸŒ† Kota Masa Belakang - Tahun 2035 ðŸŒŒ</div>

  <div class="hover-car"></div>

  <div class="city">
    <!-- Futuristic buildings -->
    <div class="building" style="height: 80px;"></div>
    <div class="building" style="height: 120px;"></div>
    <div class="building" style="height: 90px;"></div>
    <div class="building" style="height: 150px;"></div>
    <div class="building" style="height: 100px;"></div>
  </div>
</body>
</html>
