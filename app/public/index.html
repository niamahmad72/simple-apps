<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Neon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #00ffe0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1c1c1c;
      border: 2px solid #00ffe0;
      box-shadow: 0 0 20px #00ffe0;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffe0;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffe0;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .socials a {
      margin: 0 0.5rem;
      color: #00ffe0;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #ff00c8;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/150?img=8" alt="Avatar" class="avatar" />
    <h1>Jane Doe</h1>
    <p>Web Developer & Designer</p>

      <a href="#">üì∑</a>
    </div>
  </div>
</body>
</html>
